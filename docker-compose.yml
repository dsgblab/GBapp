version: '3.9'
services:
    nginx:
        image: nginx:stable-alpine
        container_name: gb-app-webserver
        ports:
            - "9300:80"
        volumes:
            - ./:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        links:
            - app
        depends_on:
            - app
    app:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                XDEBUG: 0
                PHP_IDE_CONFIG: "serverName=gb-app.test"
        container_name: gb-app-php
        volumes:
            - ./:/var/www/html
        ports:
            - "5173:5173"
